<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        /* Estilos Gerais do Container */
        .tabela-comparativa {
            background-color: #111827; /* Fundo escuro */
            color: #ffffff;
            font-family: Arial, sans-serif;
            border-radius: 15px;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden; /* Para respeitar as bordas arredondadas */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Estrutura das Linhas */
        .linha {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #1f2937; /* Linha divisória sutil */
        }

        .linha:last-child {
            border-bottom: none;
        }

        /* Colunas */
        .coluna-recurso {
            flex: 1;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: left;
        }

        .coluna-tradicional {
            flex: 1;
            text-align: center;
            color: #d1d5db; /* Cinza claro */
        }

        .coluna-nosso-app {
            flex: 1;
            text-align: center;
            font-weight: bold;
            
            /* --- MUDANÇA DE COR AQUI --- */
            color: #0ea5e9; /* Azul (Sky Blue) */
            background-color: rgba(14, 165, 233, 0.1); /* Fundo azul bem leve */
            padding: 10px;
            border-radius: 8px;
        }

        /* Cabeçalho da Tabela */
        .cabecalho {
            background-color: #0f172a;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-top: 25px;
            padding-bottom: 25px;
        }
        
        .cabecalho .coluna-nosso-app {
            background-color: transparent; /* Sem fundo no cabeçalho */
        }

        /* Detalhe pequeno para os preços dos streamings */
        .detalhe-preco {
            display: block;
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="tabela-comparativa">
        
        <div class="linha cabecalho">
            <div class="coluna-recurso">RECURSO</div>
            <div class="coluna-tradicional">TRADICIONAL</div>
            <div class="coluna-nosso-app">NOSSO APP</div>
        </div>

        <div class="linha">
            <div class="coluna-recurso">Custo Mensal</div>
            <div class="coluna-tradicional">± R$ 300,00</div>
            <div class="coluna-nosso-app">R$ 35,00</div>
        </div>

        <div class="linha">
            <div class="coluna-recurso">Streamings</div>
            <div class="coluna-tradicional">
                Pagos à parte
                <span class="detalhe-preco">Globoplay: ± R$30</span>
                <span class="detalhe-preco">Prime: ± R$20</span>
            </div>
            <div class="coluna-nosso-app">Tudo Incluso</div>
        </div>

        <div class="linha">
            <div class="coluna-recurso">Instalação</div>
            <div class="coluna-tradicional">Cabos/Furos</div>
            <div class="coluna-nosso-app">App (5 min)</div>
        </div>

        <div class="linha">
            <div class="coluna-recurso">Fidelidade</div>
            <div class="coluna-tradicional">12 Meses</div>
            <div class="coluna-nosso-app">Sem Fidelidade</div>
        </div>

    </div>

</body>
</html>
